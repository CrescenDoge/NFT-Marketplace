<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescendo</title>
</head>
<body>
    <div>
        <button id="btnConnect" >Connect Wallet</button>
        <button id="btnUserInfo">Profile</button>
        <button id="btnOpenCreateItem">Create</button> <!--Opens Create item menu-->
        <button id="btnMyItems">My Items</button>
    </div>
    
    <!--USER INFO / PROFILE-->
    <div id = "userInfo">
        <h4>User Profile</h4>
        <input type="text" id="txtUsername" required placeholder="Enter Username">
        <input type="text" id="txtEmail" placeholder="Enter email">
        <small>Optional</small>
        <img src="" id="imgAvatar" alt="" style="width:64px;height:64px;">
        <label for="fileAvatar">Select Avatar</label>
        <input type="file" id="fileAvatar">
        <button id="btnLogout">Log Out</button> 
        <button id="btnCloseUserInfo">Close</button>
        <button id="btnSaveUserInfo">Save</button>
    </div>

    <!--CREATE NFT FORM--> 
    <div id = "createItem">
        <h4>Create Item</h4>
        <input type="text" id="txtCreateItemName" required placeholder="Enter Item Name">
        <textarea id="txtCreatItemDescription" cols="30" rows="5" placeholder="Enter Description"></textarea>
        <input type="number" min="1" step="1" id="numCreateItemPrice" placeholder="Enter Price" required>
        
        <label for="selectCreateItemStatus">Status</label> <!--Set sales status of item upon minting-->
        <select id="selectCreateItemStatus">
            <option value="0">Not For Sale</option>
            <option value="1">Instant Buy</option>
            <option value="2">Accept Offers</option>
        </select>

        <label for="fileCreateItemFile">Select File</label>
        <input type="file" id="fileCreateItemFile">

        <button id="btnCloseCreateItem">Close</button>
        <button id="btnCreateItem">Create</button>
    </div>

    <div id="userItems">
        <h4>My Items</h4>
        <div id="userItemsList">
        </div>
        <button id="btnCloseUserItems">Close</button>
    </div>

    <div id="itemsForSale">
        
    </div>

    <div id="itemTemplate">
        <img src="" alt="">
        <h5></h5>
        <p></p>
    </div>

    <div id="marketplaceItemTemplate">
        <img src="" alt="">
        <h6></h6>
        <img src="" alt="">
        <h5></h5>
        <p></p>
        <button></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> 
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="abi.js"></script>
    <script src="main.js"></script>
</body>
</html>
